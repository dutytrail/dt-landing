<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DutyTrail - Task Organizer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Set your background color */
      color: #000; /* Set your text color */
    }

    #landing-container {
      text-align: center;
      padding: 50px;
    }

    #logo {
      width: 200px; /* Adjust based on your logo size */
      height: 200px; /* Adjust based on your logo size */
    }

    h1 {
      color: #FFD700; /* Yellow color for heading */
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #login-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FFD700; /* Yellow color for button */
      color: #000; /* Text color for button */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #login-button:hover {
      background-color: #000; /* Change to black on hover */
      color: #FFD700; /* Change text color on hover */
    }
  </style>
</head>
<body>

<div id="landing-container">
  <img id="logo" src="assets/images/logo.png" alt="DutyTrail Logo"> <!-- Replace with your actual logo image -->

  <h1>Welcome to DutyTrail</h1>
  <p>Organize tasks, collaborate with your team, and stay on top of your duties.</p>

  <a href="#" id="login-button">Log In</a> <!-- Replace "#" with your login page URL -->

</div>

</body>
</html>
